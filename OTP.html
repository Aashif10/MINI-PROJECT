    div{

    button{
        font-size: 20px;
        color:white;

<body>

<h2>OTP GENERATOR</h2>
<button onclick="otpgenerate(4)">OTP</button>
  <div id="div"></div>
    <script>
       function otpgenerate(digits){
    let otp='';
    for(let i=0;i<digits;i++){
        otp+=Math.floor(Math.random()*10).toString();

    }
    // return otp;
    // document.write(otp);
    document.getElementById("div").innerText=otp;
}
    </script>
